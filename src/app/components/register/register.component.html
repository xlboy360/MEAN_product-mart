<mat-card class="register__card">
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userGroup">
            <mat-form-field class="register__input">
                <input matInput name="fullName" formControlName="fullName" placeholder="Full Name" required />
            </mat-form-field>
            <mat-form-field class="register__input">
                <input matInput name="email" formControlEmail="email" placeholder="Email" required />
            </mat-form-field>
            <mat-form-field class="register__input">
                <input matInput name="password" formControlPassword="password" placeholder="Password" required />
            </mat-form-field>
        </form>
    </mat-card-content>
    <button mat-raised-button color="primary" (click)="register()">Register</button>
    <span>
        Already have an account?
        <a [routerLink]="['/login']">LogIn</a>
        here.
    </span>
</mat-card>
