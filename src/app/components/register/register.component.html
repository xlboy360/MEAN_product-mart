<mat-card class="register__card">
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userForm">
            <mat-form-field class="register__input">
                <input matInput name="fullName" formControlName="fullName" placeholder="Full Name" required />
            </mat-form-field>
            <mat-form-field class="register__input">
                <input matInput name="email" formControlEmail="email" placeholder="Email" required />
            </mat-form-field>
            <mat-error *ngIf="email.invalid && email.errors.email">
                Invalid email address.
            </mat-error>
            <mat-form-field class="register__input">
                <input matInput name="password" formControlPassword="password" placeholder="Password" required />
            </mat-form-field>
            <mat-form-field class="register__input">
                <input matInput name="repeatPassword" formControlPassword="repeatPassword"
                    placeholder="Repeat the password" required />
            </mat-form-field>
            <mat-error *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMatch">
                Password should match.
            </mat-error>
        </form>
    </mat-card-content>
    <button mat-raised-button color="primary" (click)="register()">Register</button>
    <span>
        Already have an account?
        <a [routerLink]="['/login']">LogIn</a>
        here.
    </span>
</mat-card>
